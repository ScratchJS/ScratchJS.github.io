
<head>
  <style>
    body {margin:0px;}
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    } 

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    

    li {
      background-color: #111;
    }
    .nohighlight {
      float: left;
      background-color: #111;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .searchbar {
      float: left;
      background-color: #111;
      display: block;
      color: white;
      text-align: center;
      padding: 2px;
      text-decoration: none;
    }

    li:hover {
      background-color: #4CAF50;
    }
    #searchbar {
      padding:2px;
    }
  </style>
</head>
<body>

  <ul>
    <span class="nohighlight">ScratchJS</span>
    <li><a href="">Create</a></li>
    <li><a href="">Explore</a></li>
    <li><a href="">About</a></li>
    <input placeholder="Search..." class="searchbar">
  </ul>

</body>
